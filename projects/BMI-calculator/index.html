<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input
          type="range"
          min="20"
          max="200"
          value="20"
          id="weight"
          oninput="calculateBMI()"
        />
        <span id="weight-val">20 kg</span>
      </div>
      <div class="row">
        <input
          type="range"
          min="100"
          max="250"
          value="100"
          id="height"
          oninput="calculateBMI()"
        />
        <span id="height-val">100 cm</span>
      </div>
      <p id="result">20.0</p>
      <p id="category">Normal Weight</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
